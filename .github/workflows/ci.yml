name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Python tests
        working-directory: examples/intro-python
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pytest -q

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run JS tests
        working-directory: examples/intro-js
        run: |
          npm ci || npm install
          npm test

  php:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [8.1, 8.2]
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
      - name: Install composer deps
        working-directory: examples/php-exception-handling
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer || true
          composer install --no-interaction --prefer-dist
      - name: Run PHP unit tests
        working-directory: examples/php-exception-handling
        run: |
          vendor/bin/phpunit -c phpunit.xml

  php-operators:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        php-versions: [8.1, 8.2]
    steps:
      - uses: actions/checkout@v4
      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-versions }}
          extensions: mbstring
      - name: Install composer deps (php-operators)
        working-directory: examples/php-operators
        run: |
          php -r "copy('https://getcomposer.org/installer', 'composer-setup.php');"
          php composer-setup.php --install-dir=/usr/local/bin --filename=composer || true
          composer install --no-interaction --prefer-dist
      - name: Run PHP unit tests (php-operators)
        working-directory: examples/php-operators
        run: |
          vendor/bin/phpunit -c phpunit.xml

  build-docs:
    runs-on: ubuntu-latest
    needs: [test, php]
    steps:
      - uses: actions/checkout@v4
      - name: Build docs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
          mkdocs build
