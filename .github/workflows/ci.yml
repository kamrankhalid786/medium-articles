name: CI

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.11]
        node-version: [18]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Run Python tests
        working-directory: examples/intro-python
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -r requirements.txt
          pytest -q

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}

      - name: Run JS tests
        working-directory: examples/intro-js
        run: |
          npm ci || npm install
          npm test

  build-docs:
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - name: Build docs
        run: |
          python -m pip install --upgrade pip
          pip install mkdocs mkdocs-material
          mkdocs build
